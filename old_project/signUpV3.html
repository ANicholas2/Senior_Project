    <div class="container">
        <div class="header">
		<h1>Create Account</h1><img src="csub_logo.png" alt="logo">
            <br />
        </div>
        <script src="signUpV3.php"></script>

        <form mame="emailSignUp" action="/form/submit" method="post">
            <div class="column">
                <div class="nameEntry">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" />
                    <br />

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" />
                    <br />

                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="uname" />
                    <br />

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" />
                    <br />

                    <label for="position">Position:</label>
                    <select id="position" name="position">
                        <option value="student/faculty">Student/Faculty</option>
                        <option value="employee">Employee</option>
                    </select>
                    <br />
              
                    <label for="myPassword">Password:</label>
                    <input type="password" id="myPassword" name="myPassword">
                    <br />

                    <label for="repassword">Re-Enter Password:</label>
                    <input type="password" id="rePassword" name="repassword">
                    <br />

                    <input type="checkbox" onclick="showPassword()" style="font-size: 12px;">Show Password
                    <br />
    
                    <button type="button" onclick="createUser()">Submit</button>
                </div>
            </div>
        </form>
        <script src="project.js"></script>
    </div>
